        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const params = new URLSearchParams(window.location.search);
    
    const facultyId = params.get("id");
 document.getElementById("facultyId").value = facultyId;
    fetch(`/facultyProfile/${facultyId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch faculty profile');
            }
            return response.json();
        })
        .then(data => {
            // Update profile details in HTML
            console.log(data);
            document.getElementById('gender').textContent = data.gender;
            document.getElementById('dob').textContent = data.dob;
            document.getElementById('address').textContent = data.address;
            document.getElementById('phone').textContent = data.phone;
            document.getElementById('level').textContent = data.teaching_branch;
            document.getElementById('program').textContent = data.teaching_group;
            document.getElementById('subjects').textContent = data.teaching_subject;
            document.getElementById('teachingYear').textContent = data.teaching_year;

            // Update profile image, name, and email if needed
            document.getElementById('profileImage').src = data.faculty_imageurl;
            document.getElementById('profileName').textContent = `${data.firstname} ${data.lastname}`;
            document.getElementById('profileEmail').textContent = data.faculty_email;
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle error here
        });
});

             document.getElementById('yearCheckboxes').addEventListener('change', function() {
            updateBranches();
        });

        document.getElementById('branchCheckboxes').addEventListener('change', function() {
            updateGroups();
        });

        document.getElementById('groupCheckboxes').addEventListener('change', function() {
            updateSubjects();
        });

        function updateBranches() {
            var yearCheckboxes = document.querySelectorAll('input[name="teaching_year"]:checked');
            var branchCheckboxes = document.getElementById('branchCheckboxes');
            branchCheckboxes.style.display = yearCheckboxes.length > 0 ? 'block' : 'none';

            var branchOptions = {
                '1st Year': ['B.Sc', 'B.Com', 'BA', 'PG'],
                '2nd Year': ['B.Sc', 'B.Com', 'BA', 'PG'],
                '3rd Year': ['B.Sc', 'B.Com', 'BA']
            };

            var branchDiv = document.getElementById('branchCheckboxes');
            branchDiv.innerHTML = '';
            yearCheckboxes.forEach(function(year) {
                if (year.checked) {
                    branchOptions[year.value].forEach(function(branch) {
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.name = 'selected_branch';
                        checkbox.value = branch;
                        checkbox.id = branch;
                        var label = document.createElement('label');
                        label.htmlFor = branch;
                        label.appendChild(document.createTextNode(branch));
                        branchDiv.appendChild(checkbox);
                        branchDiv.appendChild(label);
                        branchDiv.appendChild(document.createElement('br'));
                    });
                }
            });

            updateGroups();
        }

        function updateGroups() {
            var branchCheckboxes = document.querySelectorAll('input[name="selected_branch"]:checked');
            var groupCheckboxes = document.getElementById('groupCheckboxes');
            groupCheckboxes.style.display = branchCheckboxes.length > 0 ? 'block' : 'none';

            var groupOptions = {
                'B.Sc': ['MECS', 'MCCS', 'MPC'],
                'B.Com': ['GroupA', 'GroupB', 'GroupC'],
                'BA': ['GroupX', 'GroupY', 'GroupZ'],
                'PG': ['MCA', 'MSC']
            };

            var groupDiv = document.getElementById('groupCheckboxes');
            groupDiv.innerHTML = '';
            branchCheckboxes.forEach(function(branch) {
                if (branch.checked) {
                    groupOptions[branch.value].forEach(function(group) {
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.name = 'selected_group';
                        checkbox.value = group;
                        checkbox.id = group;
                        var label = document.createElement('label');
                        label.htmlFor = group;
                        label.appendChild(document.createTextNode(group));
                        groupDiv.appendChild(checkbox);
                        groupDiv.appendChild(label);
                        groupDiv.appendChild(document.createElement('br'));
                    });
                }
            });
        }

        function updateSubjects() {
            var groupCheckboxes = document.querySelectorAll('input[name="selected_group"]:checked');
            var subjectCheckboxes = document.getElementById('subjectCheckboxes');
            subjectCheckboxes.style.display = groupCheckboxes.length > 0 ? 'block' : 'none';

            var subjectOptions = {
                'MPC': ['Subject1', 'Subject2', 'Subject3'],
                'MCCS': ['SubjectA', 'SubjectB', 'SubjectC'],
                'MECS': ['SubjectX', 'SubjectY', 'SubjectZ'],
                'MCA': ['IOT', 'DBMS','FLAT','CN','C & DS','CO','OS','WEB TECHONLOGY','OOSE']
            };

            var subjectDiv = document.getElementById('subjectCheckboxes');
            subjectDiv.innerHTML = '';
            groupCheckboxes.forEach(function(group) {
                if (group.checked) {
                    subjectOptions[group.value].forEach(function(subject) {
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.name = 'selected_subject';
                        checkbox.value = subject;
                        checkbox.id = subject;
                        var label = document.createElement('label');
                        label.htmlFor = subject;
                        label.appendChild(document.createTextNode(subject));
                        subjectDiv.appendChild(checkbox);
                        subjectDiv.appendChild(label);
                        subjectDiv.appendChild(document.createElement('br'));
                    });
                }
            });
        }

        var modalId = "modal" + alumniId;
