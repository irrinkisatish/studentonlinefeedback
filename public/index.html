<style>
    *{
  
  box-sizing: border-box;
  font-size: 100px;
}

.cubedesign{
  min-width: 100%;
  min-height: 50vh;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 20em;
  perspective-origin: 77px 100px ;
}

.cube{

  position: relative;
  transform-style: preserve-3d;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: animate 15s linear infinite;


}
@keyframes animate{
to{
  transform: rotateY(360deg);
}
}
.footer-icon {
    color: #959ead;
    font-size: 25px;
}
.footer-paragraph {
    color: #ffffff;
    font-family: "Roboto";
    font-size: 15px;

}
.footer-bar {
    background-color: #959ead;

}
.shadow{
   position: absolute;
   background: aqua;
   width: 2em;
   height: 2em;
  transform:translateZ(-130px)
   rotateX(90deg) rotateZ(3deg);
   
   bottom: -0.5em;  left: 5em;
   box-shadow: 0 120px 100px 10px blue , 
               50px 120px 200px 10px blue  ;
   filter: blur(100px);
}


.top , .bottom , .left , .right , .front , .back{
  height: 2em;
  width: 2em;
  background: aqua;
  position: absolute;
  top: 0;
  bottom: 0;
  box-shadow: 0 0 50px 10px  blue  inset,
          0 0 0 2em aqua inset ;
    
}




.front{
  transform: translateZ(1em);
}

.back{
  transform: translateZ(-1em);
}


.top{
  transform: translateY(-1em) rotateX(90deg);
}
.bottom{
  transform: translateY(1em) rotateX(90deg);
}
.right{
  transform: translateX(1em) rotateY(90deg);
}
.left{
  transform: translateX(-1em) rotateY(90deg);
}
h1{
    color:#fff;
    font-size:50px;
    text-align: center;
   text-decoration: underline;
    font-family: "Trirong";
   
}
.footer{
  height:2vh;
}
.container{
  background-color: black;
  height:100vh;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
}

        .box-logo {

        .image-ticker {
    width: 100%; /* Ensure the ticker takes full width */
    overflow: hidden; /* Hide the overflowing content */
    white-space: nowrap; /* Prevent images from wrapping */
}

.image-ticker img {
    display: inline-block; /* Display images in a row */
    margin-right: 20px; /* Add some space between images */
    vertical-align: middle; /* Align images vertically in the middle */
    animation: ticker 10s linear infinite; /* Apply animation */
}

@keyframes ticker {
    from { transform: translateX(100%); } /* Start from the right */
    to { transform: translateX(-100%); } /* Move to the left */
}

</style>
